<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>ToDo</title>

	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<header class="header">
		<img class="header__logo" src="img/logotype.svg" alt="logo" title="logo">

		<div class="header__auth">
			<button class="header__login">Войти</button>
			<button class="header__register">Зарегестрироваться</button>
		</div>
	</header>

	<main class="main">
		<h2 class="main__title">На очереди</h2>
		<div class="main__divider"></div>

		<div class="main__tasks-wrapper">
			<div class="main__task">
				<svg viewBox="0 0 100 100" class="triangle" style="width: 0.6875em; height: 0.6875em; display: block; fill: inherit; flex-shrink: 0; backface-visibility: hidden; transition: transform 200ms ease-out 0s; transform: rotateZ(90deg); opacity: 1;"><polygon points="5.9,88.2 50,11.8 94.1,88.2 "></polygon></svg>
				<div class="main__content">
					<div class="main__task-title" data-task="1">Какое-то задание</div>
					<div class="main__task-descr" data-task="1">Его описание</div>
					<div class="main__task-date" data-task="1">22.07.2021</div>
				</div>
			</div>

			<div class="main__task">
				<svg viewBox="0 0 100 100" class="triangle" style="width: 0.6875em; height: 0.6875em; display: block; fill: inherit; flex-shrink: 0; backface-visibility: hidden; transition: transform 200ms ease-out 0s; transform: rotateZ(90deg); opacity: 1;"><polygon points="5.9,88.2 50,11.8 94.1,88.2 "></polygon></svg>
				<div class="main__content">
					<div class="main__task-title" data-task="2">Какое-то задание</div>
					<div class="main__task-descr" data-task="2">Его описание</div>
					<div class="main__task-date" data-task="1">22.07.2021</div>
				</div>
			</div>

			<div class="main__task">
				<svg viewBox="0 0 100 100" class="triangle" style="width: 0.6875em; height: 0.6875em; display: block; fill: inherit; flex-shrink: 0; backface-visibility: hidden; transition: transform 200ms ease-out 0s; transform: rotateZ(90deg); opacity: 1;"><polygon points="5.9,88.2 50,11.8 94.1,88.2 "></polygon></svg>
				<div class="main__content">
					<div class="main__task-title" data-task="3">Какое-то задание</div>
					<div class="main__task-descr" data-task="3">Его описание</div>
					<div class="main__task-date" data-task="1">22.07.2021</div>
				</div>
			</div>
		</div>

		<div class="main__add-wrapper">
			<div class="main__add-tasks">
				<span>+</span>
			</div>
		</div>

		<h2 class="main__title">Выполнено</h2>
		<div class="main__divider"></div>
	</main>

	<footer></footer>

	<div class="modal modal_hide" id="register">
		<div class="modal__wrapper">
			<div class="modal__content">
				<form action="#" method="get" class="modal__form">
					<div class="modal__close">&times;</div>
					<h3 class="modal__title">Зарегестрироваться</h3>
					<input required placeholder="Ваш логин" name="name" type="text" class="modal__input">
					<input required placeholder="Ваш пароль" name="password" type="password" class="modal__input">
					<button class="modal__btn">Зарегестрироваться</button>
				</form>
			</div>
		</div>
	</div>

	<div class="modal modal_hide" id="login">
		<div class="modal__wrapper">
			<div class="modal__content">
				<form action="#" method="get" class="modal__form">
					<div class="modal__close">&times;</div>
					<h3 class="modal__title">Войти</h3>
					<input required placeholder="Ваш логин" name="name" type="text" class="modal__input">
					<input required placeholder="Ваш пароль" name="password" type="password" class="modal__input">
					<button class="modal__btn">Войти</button>
				</form>
			</div>
		</div>
	</div>

	<div class="modal modal_hide" id="add">
		<div class="modal__wrapper">
			<div class="modal__content">
				<form method="POST" class="modal__form">
					<div class="modal__close">&times;</div>
					<h3 class="modal__title">Добавить задачу</h3>
					<input required placeholder="Название задачи" name="name" type="text" class="modal__input" autocomplete="off">
					<textarea placeholder="Описание задачи" name="description" type="text"></textarea>
					<div class="modal__button-wrapper">
						<button class="modal__btn">Добавить задачу</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Библиотека string.js для изменения строк -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/string.js/3.3.3/string.min.js" integrity="sha512-WKMq2RkmPV0fAO4vXuFP4FOJxrZEba3aFc0DIJyVPMNU0anAD+FJFJmXN1xWsD9dev+Upb0huXlrAEBWtDqubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/script.js"></script>
</body>
</html>
