<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>ToDo</title>

	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<header class="header">
		<img class="header__logo" src="img/logotype.svg" alt="logo" title="logo">

		<div class="header__auth">
			<button class="header__login">Войти</button>
			<button class="header__register">Зарегестрироваться</button>
		</div>
	</header>

	<main></main>
	<footer></footer>

	<div class="modal modal_hide" id="register">
		<div class="modal__wrapper">
			<div class="modal__content">
				<form action="#" method="get" class="modal__form">
					<div class="modal__close">&times;</div>
					<h3 class="modal__title">Зарегестрироваться</h3>
					<input required placeholder="Ваш логин" name="name" type="text" class="modal__input">
					<input required placeholder="Ваш пароль" name="password" type="password" class="modal__input">
					<button class="modal__btn">Зарегестрироваться</button>
				</form>
			</div>
		</div>
	</div>

	<div class="modal modal_hide" id="login">
		<div class="modal__wrapper">
			<div class="modal__content">
				<form action="#" method="get" class="modal__form">
					<div class="modal__close">&times;</div>
					<h3 class="modal__title">Войти</h3>
					<input required placeholder="Ваш логин" name="name" type="text" class="modal__input">
					<input required placeholder="Ваш пароль" name="password" type="password" class="modal__input">
					<button class="modal__btn">Войти</button>
				</form>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
